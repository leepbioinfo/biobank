<div class="workspace-section shadow-sm" style="background: white; border: 1px solid #e5e7eb; border-radius: 12px; padding: 24px; margin-bottom: 24px;">
    <h3 class="h5 mb-4"><i class="bi bi-graph-up-arrow me-2 text-primary"></i>System Overview</h3>
    <div class="row g-3">
        <div class="col-md-3">
            <div class="p-3 border rounded bg-light text-center">
                <h6 class="small text-uppercase text-muted" style="font-size: 0.7rem;">Biobanks</h6>
                <div class="metric-value" style="font-size: 2rem; font-weight: 700; color: #0d6efd;">{{ stats.total_biobanks }}</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="p-3 border rounded bg-light text-center">
                <h6 class="small text-uppercase text-muted" style="font-size: 0.7rem;">Collections</h6>
                <div class="metric-value" style="font-size: 2rem; font-weight: 700; color: #0d6efd;">{{ stats.total_collections }}</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="p-3 border rounded bg-light text-center">
                <h6 class="small text-uppercase text-muted" style="font-size: 0.7rem;">Samples</h6>
                <div class="metric-value" style="font-size: 2rem; font-weight: 700; color: #0d6efd;">{{ stats.total_samples }}</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="p-3 border rounded bg-light text-center">
                <h6 class="small text-uppercase text-muted" style="font-size: 0.7rem;">Tags</h6>
                <div class="metric-value" style="font-size: 2rem; font-weight: 700; color: #0d6efd;">{{ stats.total_tags }}</div>
            </div>
        </div>
    </div>
</div>
