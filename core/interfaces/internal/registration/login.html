<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Biobank Portal</title>

    <style>
        body {
            background: #eef1f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: white;
            padding: 35px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 3px 10px #0003;
            text-align: center;
        }

        h2 { 
            margin-bottom: 20px; 
            color: #003366; 
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #bbb;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            background: #003366;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        a { 
            display: block;
            margin-top: 15px;
            color: #003366;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Sign In</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Login</button>
    </form>

</div>

</body>
</html>
