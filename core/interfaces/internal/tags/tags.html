             <span class="badge bg-light text-dark border badge-usage">{{ item.sample_count }} Sample(s)</span>
                        </td>

                        <td class="text-end pe-4">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-primary"
                                        onclick="openEditModal('{{ item.tag.id }}', '{{ item.tag.name|escapejs }}')">
                                    <i class="bi bi-pencil me-1"></i> Edit
                                </button>

                                <button type="button" class="btn btn-sm btn-outline-danger ms-2"
                                        onclick="openDeleteModal('{{ item.tag.id }}', '{{ item.tag.name|escapejs }}', {{ item.total_use }})">
                                    <i class="bi bi-trash me-1"></i> Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center py-5 text-muted">
                            <i class="bi bi-tags display-4 d-block mb-2"></i>
                            No tags found in the system.
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div id="editModal" class="modal-bg" style="display:none;">
        <div class="modal-card shadow-lg">
            <h5 class="mb-3"><i class="bi bi-pencil me-2"></i>Edit Tag</h5>
            <form method="post" action="/?page=edit_tag">
                {% csrf_token %}
                <input type="hidden" name="id" id="editTagId">
                <div class="mb-3">
                    <label class="form-label small fw-bold">Name</label>
                    <input type="text" name="name" id="editTagName" class="form-control" required>
                </div>
                <div class="text-end">
                    <button type="button" class="btn btn-light border btn-sm" onclick="closeEditModal()">Cancel</button>
                    <button class="btn btn-primary btn-sm ms-2">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <div id="deleteModal" class="modal-bg" style="display:none;">
        <div class="modal-card border-top border-danger border-4">
            <h5 class="mb-3 text-danger"><i class="bi bi-exclamation-triangle me-2"></i>Delete Tag</h5>
            <p id="deleteMessage" class="small"></p>
            <form method="post" action="/?page=delete_tag">
                {% csrf_token %}
                <input type="hidden" name="id" id="deleteTagId">
                <div class="text-end mt-4">
                    <button type="button" class="btn btn-light border btn-sm" onclick="closeDeleteModal()">Cancel</button>
                    <button id="deleteConfirmBtn" class="btn btn-danger btn-sm ms-2">Confirm Delete</button>
                </div>
            </form>
        </div>
    </div>

</div>

<script>
const IS_ADMIN = {{ is_admin|yesno:"true,false" }};

function openEditModal(id, name) {
    document.getElementById("editTagId").value = id;
    document.getElementById("editTagName").value = name;
    document.getElementById("editModal").style.display = "flex";
}

function closeEditModal() {
    document.getElementById("editModal").style.display = "none";
}

function openDeleteModal(id, name, totalUse) {
    const msg = document.getElementById("deleteMessage");
    const btn = document.getElementById("deleteConfirmBtn");
    document.getElementById("deleteTagId").value = id;

    if (totalUse > 0 && !IS_ADMIN) {
        msg.innerHTML = `The tag "<b>${name}</b>" is currently linked to <b>${totalUse}</b> entities. Only administrators can delete tags in use.`;
        btn.disabled = true;
    } else {
        msg.innerHTML = `Are you sure you want to permanently delete "<b>${name}</b>"? This action cannot be undone.`;
        btn.disabled = false;
    }

    document.getElementById("deleteModal").style.display = "flex";
}

function closeDeleteModal() {
    document.getElementById("deleteModal").style.display = "none";
}

document.getElementById("tag-search").addEventListener("input", function() {
    const q = this.value.toLowerCase();
    document.querySelectorAll(".tag-row").forEach(row => {
        row.style.display = row.dataset.name.includes(q) ? "" : "none";
    });
});
</script>
{% endblock %}
