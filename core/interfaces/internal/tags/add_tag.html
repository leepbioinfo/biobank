{# ADD TAG MODAL                                                   #}
{# Reusable modal for creating tags via AJAX                       #}
{# =============================================================== #}

<div class="modal fade" id="addTagModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form id="addTagForm">
                {% csrf_token %}

                <div class="modal-header">
                    <h5 class="modal-title" id="addTagModalTitle">
                        {{ title|default:"Add New Tag" }}
                    </h5>
                    <button type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close">
                    </button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label" for="tagNameInput">
                            {{ label|default:"Tag name" }}
                        </label>
                        <input type="text"
                               id="tagNameInput"
                               class="form-control"
                               name="name"
                               placeholder="e.g. Oncology"
                               required>
                    </div>
                    <div id="tagErrorFeedback" class="text-danger small mt-2" style="display:none;"></div>
                </div>

                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal">
                        Cancel
                    </button>

                    <button type="submit"
                            id="btnSaveTagAJAX"
                            class="btn btn-success">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        Create Tag
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>
