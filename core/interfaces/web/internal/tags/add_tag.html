{# ADD TAG MODAL                                                   #}
{# Reusable modal for creating tags via AJAX                      #}
{# =============================================================== #}

<div class="modal fade" id="addTagModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form id="addTagForm">
                {% csrf_token %}

                <div class="modal-header">
                    <h5 class="modal-title">
                        {{ title|default:"Add New Tag" }}
                    </h5>
                    <button type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close">
                    </button>
                </div>

                <div class="modal-body">
                    <label class="form-label">
                        {{ label|default:"Tag name" }}
                    </label>
                    <input type="text"
                           class="form-control"
                           name="name"
                           placeholder="e.g. Oncology"
                           required>
                </div>

                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="submit"
                            class="btn btn-success">
                        Create Tag
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>
